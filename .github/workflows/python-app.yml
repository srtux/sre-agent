name: SRE Agent CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
        enable-cache: true
        cache-dependency-glob: "pyproject.toml"

    - name: Set up Python 3.10
      run: uv python install 3.10

    - name: Install dependencies
      run: |
        uv sync --group dev

    - name: Lint
      run: |
        uv run poe lint

    - name: Test
      run: |
        uv run poe test
